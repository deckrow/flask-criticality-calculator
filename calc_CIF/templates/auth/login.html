{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block main %}
    <form method="post" class="form-signin" enctype="multipart/form-data" >
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Вхід</h1>
        <label for="username" class="sr-only">Username</label>
        <input name="username" style="margin-bottom: 15px" id="username" class="form-control" placeholder="Ваш логін" required>
        <label for="file" class="sr-only" >Signature file</label>
        <input type="file" style="margin-bottom: 15px" name="file" placeholder="Signature file">
        <input type="submit" value="Підтвердити" class="btn btn-lg btn-primary btn-block">
    </form>
{% endblock %}
